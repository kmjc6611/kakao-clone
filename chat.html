<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>Chat | Kakao Clone</title>
</head>



<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>




    <header class="header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>




    <main class="chat">
        <!-- 메시지는 수신, 발신 메시지 2가지로 나눌 수 있다.-->
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, June 19, 2020</span>
            <li class="incoming-message message">
                <!-- 메시지의 일부인데 공유하는 것들이 있기 때문이다.(텍스트 스타일, 패딩, timestamp같은거)-->
                <img src="images/avatar.jpg" class="g-avatar message__avatar" /> <!-- 이게 하나의 column임-->
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        How are you?
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        Good! Thx :)
                    </div>
                </div>
            </li>
        </ul>
    </main>




    <div class="chat__write">
        <div class="chat__write-column">
            <!-- 옵션들어가는 아이콘-->
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <!-- 입력창-->
            <input type="text" placeholder="Send message" class="chat__write-input" />
        </div>
        <div class="chat__write-column">
            <!-- 이모티콘, 녹음 아이콘-->
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
