<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>Chats | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <!-- 첫번째 column은 핸드폰 상단좌측 부분-->
            <!-- status-bar는 부모, column은 자식(__으로 element를 구분함!)-->
            <span class="status-bar__clock">13:54 </span> <!-- CSS에서 이 코드를 볼 때, 시계가 Status Bar 안에 있다는 것을 볼 수 있다.-->
        </div>
        <div class="status-bar__column">
            <!-- 두번째 column은 핸드폰 상단우측-->
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span> <!-- 단어를 나누기 위해서 -를 사용함!(__는 부모 자식을 나누기 위해 씀!)-->
            <i class="fas fa-battery-full"></i>
        </div>
    </div>


    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <!-- 3개의 아이콘들을 하나의 박스에 넣기 위해 사용-->
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>




    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <!-- component가 많은 걸 포함해야 하는 경우에 새로운 naming을 만들어준다. -->
                        <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
                        <div class="chat__content">
                            <span class="chat__username">
                                Lynn
                            </span>
                            <span class="chat__preview">뭐해용!</span>
                        </div>
                    </div>
                </a>
                <div class="chat__column">
                    <span class="chat__timestamp">어제</span>
                </div>
            </li>
        </ul>
    </main>



    <nav class="nav">
        <!-- 하단의 버튼들-->
        <ul class="nav__list">
            <!-- list이기 때문에 ul로 한다.-->
            <!-- li.nav__list-item*4>a.nav__list-link 하면 4개의 li와 4개의 a가 생성된다.-->

            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
